<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD6A7"/>
      <stop offset="100%" stop-color="#FFA726"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <circle cx="100" cy="100" r="95" fill="#FFF8E6"/>

  <!-- 机器人 -->
  <g transform="translate(100, 80)">
    <!-- 机器人头部 -->
    <rect x="-40" y="-45" width="80" height="70" rx="10" fill="url(#orangeGradient)" stroke="#E65100" stroke-width="3"/>

    <!-- 机器人眼睛 -->
    <rect x="-25" y="-25" width="15" height="20" rx="5" fill="white" stroke="#E65100" stroke-width="2"/>
    <rect x="10" y="-25" width="15" height="20" rx="5" fill="white" stroke="#E65100" stroke-width="2"/>
    <rect x="-20" y="-20" width="5" height="10" rx="2" fill="#333333"/>
    <rect x="15" y="-20" width="5" height="10" rx="2" fill="#333333"/>

    <!-- 机器人嘴巴 -->
    <rect x="-15" y="5" width="30" height="10" rx="5" fill="white" stroke="#E65100" stroke-width="2"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#E65100" stroke-width="2"/>

    <!-- 机器人天线 -->
    <line x1="-20" y1="-45" x2="-20" y2="-55" stroke="#E65100" stroke-width="3"/>
    <circle cx="-20" cy="-58" r="5" fill="#E65100"/>
    <line x1="20" y1="-45" x2="20" y2="-55" stroke="#E65100" stroke-width="3"/>
    <circle cx="20" cy="-58" r="5" fill="#E65100"/>
  </g>

  <!-- 数字30标识 -->
  <g transform="translate(100, 140)">
    <rect x="-35" y="-22" width="70" height="45" rx="8" fill="#E65100"/>
    <text x="0" y="10" font-family="Impact, Arial Black, sans-serif" font-size="35" font-weight="bold" text-anchor="middle" fill="white">30</text>
  </g>
</svg>