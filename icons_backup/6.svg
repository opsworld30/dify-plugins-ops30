<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="tvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#5D4037"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B2EBF2"/>
      <stop offset="100%" stop-color="#80DEEA"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <circle cx="100" cy="100" r="95" fill="#EFEBE9"/>

  <!-- 机器人 -->
  <g transform="translate(100, 80)">
    <!-- 电视机身 -->
    <rect x="-45" y="-50" width="90" height="75" rx="10" fill="url(#tvGradient)" stroke="#3E2723" stroke-width="3"/>

    <!-- 电视屏幕 -->
    <rect x="-35" y="-40" width="70" height="50" rx="5" fill="url(#screenGradient)" stroke="#3E2723" stroke-width="2"/>

    <!-- 机器人面部 -->
    <circle cx="-15" cy="-15" r="8" fill="#3E2723"/>
    <circle cx="15" cy="-15" r="8" fill="#3E2723"/>
    <path d="M-15,5 Q0,15 15,5" stroke="#3E2723" stroke-width="3" fill="none"/>

    <!-- 电视控制旋钮 -->
    <circle cx="-35" cy="15" r="5" fill="#BCAAA4" stroke="#3E2723" stroke-width="1"/>
    <circle cx="-20" cy="15" r="5" fill="#BCAAA4" stroke="#3E2723" stroke-width="1"/>
    <circle cx="20" cy="15" r="5" fill="#BCAAA4" stroke="#3E2723" stroke-width="1"/>
    <circle cx="35" cy="15" r="5" fill="#BCAAA4" stroke="#3E2723" stroke-width="1"/>

    <!-- 电视天线 -->
    <line x1="-25" y1="-50" x2="-35" y2="-70" stroke="#3E2723" stroke-width="2"/>
    <line x1="25" y1="-50" x2="35" y2="-70" stroke="#3E2723" stroke-width="2"/>
  </g>

  <!-- 数字30标识 -->
  <g transform="translate(100, 140)">
    <rect x="-35" y="-22" width="70" height="45" rx="5" fill="#5D4037"/>
    <text x="0" y="10" font-family="Courier New, monospace" font-size="35" font-weight="bold" text-anchor="middle" fill="#EFEBE9">30</text>
  </g>
</svg>