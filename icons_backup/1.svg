<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="cuteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD6E0"/>
      <stop offset="100%" stop-color="#FFC2D1"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <circle cx="100" cy="100" r="95" fill="#FFEFEF"/>

  <!-- 机器人 -->
  <g transform="translate(100, 80)">
    <!-- 机器人头部 -->
    <rect x="-40" y="-45" width="80" height="70" rx="20" fill="url(#cuteGradient)" stroke="#FF8FAB" stroke-width="3"/>

    <!-- 机器人眼睛 -->
    <circle cx="-15" cy="-15" r="12" fill="white" stroke="#FF8FAB" stroke-width="2"/>
    <circle cx="15" cy="-15" r="12" fill="white" stroke="#FF8FAB" stroke-width="2"/>
    <circle cx="-15" cy="-15" r="5" fill="#333333"/>
    <circle cx="15" cy="-15" r="5" fill="#333333"/>
    <circle cx="-18" cy="-18" r="2" fill="white"/>
    <circle cx="12" cy="-18" r="2" fill="white"/>

    <!-- 机器人腮红 -->
    <circle cx="-25" cy="0" r="7" fill="#FF8FAB" opacity="0.5"/>
    <circle cx="25" cy="0" r="7" fill="#FF8FAB" opacity="0.5"/>

    <!-- 机器人嘴巴 -->
    <path d="M-10,10 Q0,20 10,10" stroke="#FF8FAB" stroke-width="3" fill="none"/>

    <!-- 机器人天线 -->
    <line x1="0" y1="-45" x2="0" y2="-55" stroke="#FF8FAB" stroke-width="3"/>
    <circle cx="0" cy="-58" r="5" fill="#FF8FAB"/>
  </g>

  <!-- 数字30标识 -->
  <g transform="translate(100, 140)">
    <rect x="-35" y="-22" width="70" height="45" rx="15" fill="#FF8FAB"/>
    <text x="0" y="10" font-family="Comic Sans MS, cursive" font-size="35" font-weight="bold" text-anchor="middle" fill="white">30</text>
  </g>
</svg>